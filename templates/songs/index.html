<div class="page-header">
  <h1>Songs</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newSongsPath() %>" class="btn btn-primary">Create New Song</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Title</th>
    <th>Artist</th>
    <th>Vote</th>
    <th>Url</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (song) in songs { %>
      <tr>
      <td><%= song.Title %></td>
        <td><%= song.Artist %></td>
        <td><%= song.Vote %></td>
        <td><%= song.Url %></td>
        <td>
          <div class="pull-right">
            <a href="<%= songPath({ song_id: song.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editSongPath({ song_id: song.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= songPath({ song_id: song.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
